  <body>
    <div class="shadow-lg rounded-2xl p-4 bg-white w-64 m-auto mt-7">
        <div class="w-full h-full text-center">

            <!-- upper part -->
            <div class="flex h-full flex-col justify-between">
                <svg style="color: blue" class="mt-d m-auto h-12 w-12" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"> <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" fill="blue"></path> <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" fill="blue"></path> </svg>
                <p class="mt-4 text-gray-800 text-xl font-bold">Remove Card</p>
                <p class="text-gray-600 text-xs py-2 px-6">Are you sure you want to delete this card?</p>

            </div>

            <!-- button section -->
            <div class="flex items-center justify-between gap-4 mt-8 w-full">
                <button type="button" class="py-2 px-4 bg-indigo-600 text-white w-full text-center text-base font-semibold shadow-md rounded-lg hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 transi ease-in duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2">Delete</button> 
                 
                <button type="button" class="py-2 px-4 bg-white text-indigo-500 w-full text-center text-base font-semibold shadow-md rounded-lg hover:bg-gray-100 focus:ring-indigo-500 focus:ring-offset-indigo-200 transi ease-in duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2">Cancel</button> 

          

        </div>

    </div>
